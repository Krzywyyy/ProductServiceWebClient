<body>
    <h2>Zarejestruj się</h2>
    <form id="register-form" (ngSubmit)="signUp()" #loginForm="ngForm">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" name="login" [(ngModel)]="user.login" #login="ngModel"
                placeholder="Podaj login" required>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
                #password="ngModel" placeholder="Podaj hasło" required>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
</body>
