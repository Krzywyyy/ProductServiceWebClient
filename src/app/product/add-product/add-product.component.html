<body>
    <h2>Dodaj produkt</h2>
    <form id="add-product-form" (ngSubmit)="addNewProduct()" #addProductForm="ngForm">
        <div class="form-group">
            <label for="name">Nazwa</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" #name="ngModel"
                placeholder="Podaj nazwę produktu" required>
        </div>
        <div class="form-group">
            <label for="category">Kategoria</label><br>
            <select class="form-control" [(ngModel)]="product.category" [ngModelOptions]="{standalone: true}" required>
                <option *ngFor="let category of categories">
                    {{category}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Komentarz</label>
            <input type="text" class="form-control" id="comment" name="comment" [(ngModel)]="product.comment"
                #comment="ngModel" placeholder="Dodaj komentarz">
        </div>
        <div class="form-group">
            <label for="parameters">Parametry</label>
            <div class="form-group">
                <p *ngFor="let parameter of parameters">
                    {{parameter.name}}: {{parameter.value}}
                </p>
            </div>
            <table>
                <tr>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="parameter.name" #parameter.name="ngModel"
                            [ngModelOptions]="{standalone: true}" placeholder="Podaj nazwę">
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="parameter.value" #parameter.value="ngModel"
                            [ngModelOptions]="{standalone: true}" placeholder="Podaj wartość">
                    </td>
                    <td>
                        <button type="button" id="add-param-btn" class="btn btn-primary"
                            (click)="addParamToList()">Dodaj parametr</button>
                    </td>
                </tr>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</body>
